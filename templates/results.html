{% extends "base.html" %}
{% block content %}

<div class="card">
  <h3 style="margin-top:0;">Enter / Update Results (Commissioner Only)</h3>
  <form action="/results" method="post">
    <label class="muted">Commissioner key</label><br/>
    <input name="commissioner_key" type="password" placeholder="(you only)" required />

    <br/><br/>
    <label class="muted">Event</label><br/>
    <select name="event_id" required>
      {% for e in events %}
        <option value="{{e.id}}">{{e.id}} â€” {{e.name}}</option>
      {% endfor %}
    </select>

    <br/><br/>
    <label class="muted">Player</label><br/>
    <input name="player" placeholder="Exact spelling used in picks" required />

    <br/><br/>
    <label class="muted">Round reached</label><br/>
    <select name="round_reached" required>
      {% for r in rounds %}
        <option value="{{r}}">{{r}}</option>
      {% endfor %}
    </select>

    <br/><br/>
    <button type="submit">Save Result</button>
  </form>

  <p class="muted" style="margin-bottom:0;">
    Enter results only for players that someone picked. Submitting again overwrites the saved round.
  </p>
</div>

{% endblock %}
